# Dependabot Configuration for Epstein Project
# Automated dependency vulnerability scanning and updates

version: 2
updates:
  # Python dependencies (FastAPI backend)
  - package-ecosystem: "pip"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    # Auto-merge security updates
    labels:
      - "dependencies"
      - "python"
      - "security"
    # Prioritize security updates
    versioning-strategy: increase
    # Group minor and patch updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Python dependencies (Ingestion scripts)
  - package-ecosystem: "pip"
    directory: "/scripts/ingestion"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
      - "scripts"
    versioning-strategy: increase

  # Node.js dependencies (React frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
      - "frontend"
    versioning-strategy: increase
    # Group updates to reduce PR noise
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions dependencies (if workflows are added)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"
