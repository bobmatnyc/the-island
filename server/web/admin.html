<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Source Suggestions | Epstein Archive</title>
    <style>
        :root {
            /* Light theme (default) */
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #f0f3f5;
            --bg-gradient-start: #f6f8fa;
            --bg-gradient-end: #ffffff;
            --border-color: #d0d7de;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --text-tertiary: #6e7781;
            --accent-blue: #0969da;
            --accent-blue-hover: #0550ae;
            --accent-green: #1a7f37;
            --accent-green-hover: #145c28;
            --accent-red: #cf222e;
            --accent-red-hover: #a40e26;
            --accent-orange: #d15704;
            --accent-yellow: #bf8700;
            --shadow-color: rgba(31, 35, 40, 0.12);
            --input-bg: #ffffff;
            --scrollbar-thumb: #d0d7de;
            --scrollbar-thumb-hover: #b8bfc6;
        }

        [data-theme="dark"] {
            /* Dark theme */
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #1c2128;
            --bg-gradient-start: #161b22;
            --bg-gradient-end: #0d1117;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-tertiary: #6e7681;
            --accent-blue: #58a6ff;
            --accent-blue-hover: #1f6feb;
            --accent-green: #3fb950;
            --accent-green-hover: #2ea043;
            --accent-red: #f85149;
            --accent-red-hover: #da3633;
            --accent-orange: #db6d28;
            --accent-yellow: #d29922;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --input-bg: #21262d;
            --scrollbar-thumb: #30363d;
            --scrollbar-thumb-hover: #484f58;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-badge {
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--accent-red-hover) 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Statistics Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Filters */
        .filters {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .filter-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .filter-select {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 14px;
            min-width: 150px;
        }

        .filter-button {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            align-self: flex-end;
        }

        .filter-button:hover {
            background: var(--accent-blue-hover);
        }

        /* Table */
        .table-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-tertiary);
            border-bottom: 2px solid var(--border-color);
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: var(--bg-secondary);
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        tr:hover {
            background: var(--bg-tertiary);
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .status-pending {
            background: rgba(219, 109, 40, 0.15);
            color: var(--accent-orange);
        }

        .status-approved {
            background: rgba(63, 185, 80, 0.15);
            color: var(--accent-green);
        }

        .status-rejected {
            background: rgba(248, 81, 73, 0.15);
            color: var(--accent-red);
        }

        .status-processing {
            background: rgba(88, 166, 255, 0.15);
            color: var(--accent-blue);
        }

        .status-completed {
            background: rgba(63, 185, 80, 0.15);
            color: var(--accent-green);
        }

        .status-failed {
            background: rgba(248, 81, 73, 0.15);
            color: var(--accent-red);
        }

        /* Priority Badges */
        .priority-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-low {
            background: rgba(139, 148, 158, 0.15);
            color: var(--text-secondary);
        }

        .priority-medium {
            background: rgba(88, 166, 255, 0.15);
            color: var(--accent-blue);
        }

        .priority-high {
            background: rgba(219, 109, 40, 0.15);
            color: var(--accent-orange);
        }

        .priority-critical {
            background: rgba(248, 81, 73, 0.15);
            color: var(--accent-red);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-approve {
            background: var(--accent-green);
            color: white;
        }

        .btn-approve:hover {
            background: var(--accent-green-hover);
        }

        .btn-reject {
            background: var(--accent-red);
            color: white;
        }

        .btn-reject:hover {
            background: var(--accent-red-hover);
        }

        .btn-delete {
            background: var(--text-tertiary);
            color: white;
        }

        .btn-delete:hover {
            background: var(--text-secondary);
        }

        .btn-view {
            background: var(--accent-blue);
            color: white;
        }

        .btn-view:hover {
            background: var(--accent-blue-hover);
        }

        /* URL Link */
        .url-link {
            color: var(--accent-blue);
            text-decoration: none;
            display: inline-block;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: var(--accent-blue-hover);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }
    </style>
</head>
<body data-theme="light">
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <h1>
                <span>üìã</span>
                Source Suggestions Admin
                <span class="admin-badge">Admin</span>
            </h1>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Statistics Dashboard -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Suggestions</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending Review</div>
                <div class="stat-value" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Approved</div>
                <div class="stat-value" id="stat-approved">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Processing</div>
                <div class="stat-value" id="stat-processing">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="stat-completed">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Recent (7 days)</div>
                <div class="stat-value" id="stat-recent">0</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Status</label>
                <select class="filter-select" id="filter-status">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                    <option value="processing">Processing</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Priority</label>
                <select class="filter-select" id="filter-priority">
                    <option value="">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>
            </div>
            <button class="filter-button" onclick="loadSuggestions()">Apply Filters</button>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th onclick="sortTable('submitted_at')">Submitted ‚ñº</th>
                        <th onclick="sortTable('source_name')">Source</th>
                        <th onclick="sortTable('url')">URL</th>
                        <th onclick="sortTable('status')">Status</th>
                        <th onclick="sortTable('priority')">Priority</th>
                        <th onclick="sortTable('submitted_by')">Submitted By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="suggestions-tbody">
                    <tr>
                        <td colspan="7" class="loading">Loading suggestions...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Suggestion Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="detail-content"></div>
        </div>
    </div>

    <!-- Review Modal -->
    <div class="modal" id="review-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Review Suggestion</h2>
                <button class="modal-close" onclick="closeReviewModal()">&times;</button>
            </div>
            <form id="review-form">
                <input type="hidden" id="review-suggestion-id">
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-input" id="review-status" required>
                        <option value="approved">Approve</option>
                        <option value="rejected">Reject</option>
                        <option value="processing">Mark as Processing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <select class="form-input" id="review-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Review Notes</label>
                    <textarea class="form-textarea" id="review-notes" placeholder="Add notes about this decision..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeReviewModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Submit Review</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State
        let suggestions = [];
        let currentSort = { field: 'submitted_at', direction: 'desc' };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStatistics();
            loadSuggestions();
        });

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        // Load Statistics
        async function loadStatistics() {
            try {
                const response = await fetch('/api/suggestions/stats/summary');
                const stats = await response.json();

                document.getElementById('stat-total').textContent = stats.total;
                document.getElementById('stat-pending').textContent = stats.pending;
                document.getElementById('stat-approved').textContent = stats.approved;
                document.getElementById('stat-processing').textContent = stats.processing;
                document.getElementById('stat-completed').textContent = stats.completed;
                document.getElementById('stat-recent').textContent = stats.recent_submissions;
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        // Load Suggestions
        async function loadSuggestions() {
            const statusFilter = document.getElementById('filter-status').value;
            const priorityFilter = document.getElementById('filter-priority').value;

            let url = '/api/suggestions?limit=500';
            if (statusFilter) url += `&status=${statusFilter}`;
            if (priorityFilter) url += `&priority=${priorityFilter}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                suggestions = data.suggestions;
                renderTable();
            } catch (error) {
                console.error('Failed to load suggestions:', error);
                document.getElementById('suggestions-tbody').innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <div>Failed to load suggestions</div>
                        </td>
                    </tr>
                `;
            }
        }

        // Render Table
        function renderTable() {
            const tbody = document.getElementById('suggestions-tbody');

            if (suggestions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <div>No suggestions found</div>
                        </td>
                    </tr>
                `;
                return;
            }

            // Sort suggestions
            suggestions.sort((a, b) => {
                const aVal = a[currentSort.field] || '';
                const bVal = b[currentSort.field] || '';
                const compare = aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                return currentSort.direction === 'asc' ? compare : -compare;
            });

            tbody.innerHTML = suggestions.map(s => `
                <tr>
                    <td>${new Date(s.submitted_at).toLocaleDateString()}</td>
                    <td>${s.source_name || '-'}</td>
                    <td><a href="${s.url}" target="_blank" class="url-link">${s.url}</a></td>
                    <td><span class="status-badge status-${s.status}">${s.status}</span></td>
                    <td><span class="priority-badge priority-${s.priority}">${s.priority}</span></td>
                    <td>${s.submitted_by || '-'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-view" onclick="viewDetails('${s.id}')">View</button>
                            ${s.status === 'pending' ? `
                                <button class="btn btn-approve" onclick="openReviewModal('${s.id}', 'approved')">Approve</button>
                                <button class="btn btn-reject" onclick="openReviewModal('${s.id}', 'rejected')">Reject</button>
                            ` : ''}
                            <button class="btn btn-delete" onclick="deleteSuggestion('${s.id}')">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Sort Table
        function sortTable(field) {
            if (currentSort.field === field) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.field = field;
                currentSort.direction = 'asc';
            }
            renderTable();
        }

        // View Details
        function viewDetails(id) {
            const suggestion = suggestions.find(s => s.id === id);
            if (!suggestion) return;

            const content = `
                <div class="form-group">
                    <div class="form-label">URL</div>
                    <a href="${suggestion.url}" target="_blank" class="url-link" style="max-width: none;">${suggestion.url}</a>
                </div>
                <div class="form-group">
                    <div class="form-label">Description</div>
                    <div>${suggestion.description}</div>
                </div>
                <div class="form-group">
                    <div class="form-label">Source Name</div>
                    <div>${suggestion.source_name || '-'}</div>
                </div>
                <div class="form-group">
                    <div class="form-label">Submitted By</div>
                    <div>${suggestion.submitted_by || '-'}</div>
                </div>
                <div class="form-group">
                    <div class="form-label">Submitted At</div>
                    <div>${new Date(suggestion.submitted_at).toLocaleString()}</div>
                </div>
                <div class="form-group">
                    <div class="form-label">Status</div>
                    <div><span class="status-badge status-${suggestion.status}">${suggestion.status}</span></div>
                </div>
                <div class="form-group">
                    <div class="form-label">Priority</div>
                    <div><span class="priority-badge priority-${suggestion.priority}">${suggestion.priority}</span></div>
                </div>
                ${suggestion.review_notes ? `
                    <div class="form-group">
                        <div class="form-label">Review Notes</div>
                        <div>${suggestion.review_notes}</div>
                    </div>
                ` : ''}
                ${suggestion.tags && suggestion.tags.length > 0 ? `
                    <div class="form-group">
                        <div class="form-label">Tags</div>
                        <div>${suggestion.tags.join(', ')}</div>
                    </div>
                ` : ''}
            `;

            document.getElementById('detail-content').innerHTML = content;
            document.getElementById('detail-modal').classList.add('active');
        }

        // Close Modal
        function closeModal() {
            document.getElementById('detail-modal').classList.remove('active');
        }

        // Open Review Modal
        function openReviewModal(id, defaultStatus = 'approved') {
            const suggestion = suggestions.find(s => s.id === id);
            if (!suggestion) return;

            document.getElementById('review-suggestion-id').value = id;
            document.getElementById('review-status').value = defaultStatus;
            document.getElementById('review-priority').value = suggestion.priority;
            document.getElementById('review-notes').value = '';
            document.getElementById('review-modal').classList.add('active');
        }

        // Close Review Modal
        function closeReviewModal() {
            document.getElementById('review-modal').classList.remove('active');
        }

        // Submit Review
        document.getElementById('review-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('review-suggestion-id').value;
            const status = document.getElementById('review-status').value;
            const priority = document.getElementById('review-priority').value;
            const notes = document.getElementById('review-notes').value;

            try {
                const response = await fetch(`/api/suggestions/${id}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: status,
                        priority: priority,
                        review_notes: notes || undefined
                    })
                });

                if (response.ok) {
                    closeReviewModal();
                    await loadStatistics();
                    await loadSuggestions();
                } else {
                    alert('Failed to update suggestion');
                }
            } catch (error) {
                console.error('Failed to submit review:', error);
                alert('Failed to update suggestion');
            }
        });

        // Delete Suggestion
        async function deleteSuggestion(id) {
            if (!confirm('Are you sure you want to delete this suggestion?')) return;

            try {
                const response = await fetch(`/api/suggestions/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadStatistics();
                    await loadSuggestions();
                } else {
                    alert('Failed to delete suggestion');
                }
            } catch (error) {
                console.error('Failed to delete suggestion:', error);
                alert('Failed to delete suggestion');
            }
        }

        // Close modals on outside click
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal();
                closeReviewModal();
            }
        });
    </script>
</body>
</html>
