    full_biography: |
      Jeffrey Edward Epstein was born January 20, 1953, in Brooklyn, New York, to Paula Epstein (née Stolofsky) and Seymour Epstein. He was the first of two children born to Jewish immigrant parents; his mother was a homemaker, and his father worked as a groundskeeper and gardener for the New York City Parks Department.

      In summer 1974, Epstein began teaching physics and mathematics at the prestigious Dalton School on Manhattan's Upper East Side, despite lacking a college degree. It was there he connected with a student's father, Alan Greenberg, who was the chief executive officer of Bear Stearns. After his dismissal from the school in 1976, Epstein entered the banking and finance sector. From 1976 to 1981, he rose through the ranks at Bear Stearns, working first as a trader, then as a limited partner.

      In 1982, Epstein founded his own financial management firm, J. Epstein & Co., which managed assets for ultra-wealthy clients with a minimum net worth of $1 billion. His client list remained largely secretive, though he was known to have managed money for Leslie Wexner, founder of L Brands (parent company of Victoria's Secret). Epstein amassed significant wealth through his financial activities, with an estimated net worth of $500-600 million at the time of his death.

      In 2005, police in Palm Beach, Florida, began investigating Epstein after a parent reported that he had sexually abused her 14-year-old daughter. Federal officials identified 36 girls, some as young as 14 years old, whom Epstein had allegedly sexually abused. In July 2006, the FBI began its own investigation, nicknamed "Operation Leap Year."

      In 2007, federal prosecutor Marie Villafaña drafted a 53-page, 60-count indictment. However, then-US Attorney Alexander Acosta agreed to a controversial plea deal, negotiated in part by attorney Alan Dershowitz, to grant immunity from all federal criminal charges to Epstein, along with four named co-conspirators and any unnamed "potential co-conspirators."

      Epstein pleaded guilty and was convicted in 2008 by a Florida state court of procuring a child for prostitution and soliciting a prostitute. He served only 13 months in prison with a provision that allowed him to spend six days a week at his Palm Beach office under a work-release program—a punishment widely criticized as lenient given the severity of the crimes.

      On July 6, 2019, Epstein was arrested at New Jersey's Teterboro Airport by the FBI-NYPD Crimes Against Children Task Force and charged with sex trafficking of a minor and conspiracy to commit sex trafficking. Federal prosecutors alleged that from at least 2002 through 2005, Epstein sexually exploited and abused dozens of minor girls at his homes in Manhattan, New York, and Palm Beach, Florida.

      On July 24, 2019, Epstein was reportedly found injured in his cell. On August 10, 2019, he was found dead in his cell at the Metropolitan Correctional Center in Manhattan. His death was officially ruled a suicide by hanging by the New York City medical examiner, though it has been the subject of widespread speculation and conspiracy theories.

      Epstein's death did not end the legal consequences. His former associate, Ghislaine Maxwell, was arrested in July 2020 and later convicted in December 2021 of sex trafficking and related charges. She was sentenced to 20 years in federal prison in June 2022.

