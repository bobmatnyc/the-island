    summary: "British socialite and convicted sex trafficker. Daughter of publishing magnate Robert Maxwell. Long-time associate of Jeffrey Epstein. Convicted in 2021 of sex trafficking of minors and sentenced to 20 years in federal prison in 2022."

    full_biography: |
      Ghislaine Noelle Marion Maxwell was born December 25, 1961, in Maisons-Laffitte, France. She was raised in Oxford, England, the daughter of Robert Maxwell, a British publishing magnate and two-term Labour Party member of the British Parliament. She attended Balliol College, Oxford, in the 1980s and became a prominent member of London's social scene.

      Maxwell worked for her father, Robert Maxwell, until his mysterious death in 1991, when he fell overboard from his yacht, the Lady Ghislaine (named after her), in circumstances that have never been fully explained. His death revealed massive financial fraud in his business empire, leaving Maxwell's family in financial difficulty.

      After her father's death, Maxwell moved to New York City, where she continued living as a socialite. It was during this period in the early 1990s that she developed a close relationship with financier Jeffrey Epstein. During the 1990s, Maxwell and Epstein were romantically involved, but after their romantic relationship ended, they continued their association as close friends and business associates.

      Federal prosecutors alleged that from at least 1994 through approximately 2004, Maxwell assisted, facilitated, and participated in Jeffrey Epstein's abuse of minor girls. She allegedly helped Epstein to recruit, groom, and ultimately abuse victims known to both Maxwell and Epstein to be under the age of 18. Prosecutors described her role as essential to Epstein's sex trafficking operation, with Maxwell using her position as an older woman and her social connections to make victims feel comfortable.

      Virginia Giuffre, one of Epstein's most prominent accusers, alleged in court filings that Maxwell recruited her when she was working as a spa attendant at Donald Trump's Mar-a-Lago resort in Palm Beach, Florida, in 2000, when Giuffre was 16 years old. Giuffre stated that Maxwell trained her in how to give Epstein sexual massages and directed her to have sex with other prominent men, including Prince Andrew.

      Following Epstein's death by suicide in August 2019, Maxwell went into hiding. On July 2, 2020, almost one year after Epstein's death, the FBI arrested Maxwell at her secluded estate in Bradford, New Hampshire. She was charged with conspiracy to entice minors to travel to engage in illegal sex acts, conspiracy to transport minors with intent to engage in criminal sexual activity, transportation of a minor with intent to engage in criminal sexual activity, and perjury.

      Maxwell's trial began in November 2021 in the United States District Court for the Southern District of New York. On December 29, 2021, following a month-long jury trial, Maxwell was found guilty on five of six counts: conspiracy to entice minors to travel to engage in illegal sex acts, conspiracy to transport minors to participate in illegal sex acts, transporting a minor to participate in illegal sex acts, sex trafficking conspiracy, and sex trafficking of a minor.

      On June 28, 2022, U.S. District Judge Alison Nathan sentenced Maxwell to 20 years of imprisonment in the United States. The judge stated: "The evidence at trial established that Ms Maxwell directly and repeatedly and over the course of many years participated in a horrific scheme to entice, transport and traffic underage girls, some as young as 14, for sexual abuse by and with Jeffrey Epstein." Maxwell is currently serving her sentence in a federal prison facility.

