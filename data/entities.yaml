    full_biography: |
      William Jefferson Clinton was born August 19, 1946, in Hope, Arkansas. He served as the 42nd President of the United States from January 1993 to January 2001. Before his presidency, Clinton was the Governor of Arkansas for five terms (1979-1981, 1983-1992) and Attorney General of Arkansas (1977-1979). He graduated from Georgetown University, attended Oxford University as a Rhodes Scholar, and earned a law degree from Yale Law School, where he met his future wife, Hillary Rodham.

      Clinton's presidency was marked by economic prosperity, with the longest period of peacetime economic expansion in American history. Key achievements included the Family and Medical Leave Act, the State Children's Health Insurance Program (SCHIP), and significant deficit reduction. However, his presidency was also marked by controversy, including his impeachment by the House of Representatives in 1998 for perjury and obstruction of justice related to the Monica Lewinsky scandal. He was acquitted by the Senate in 1999.

      After leaving office in 2001, Clinton established the Clinton Foundation (originally the William J. Clinton Foundation) to address global challenges including climate change, health security, and economic development. The foundation has undertaken humanitarian projects worldwide, particularly focused on HIV/AIDS treatment in developing countries.

      Clinton's connection to Jeffrey Epstein came through his post-presidential humanitarian work. Flight logs and public records document that Clinton flew on Epstein's private Boeing 727 aircraft, commonly referred to as the "Lolita Express," on multiple occasions between 2001 and 2003. The exact number of flights varies by source, with flight logs showing Clinton's name on at least 17 to 27 individual flight legs, constituting approximately four to six international trips.

      According to Clinton's office, these trips were related to Clinton Foundation work in Africa and other locations. One high-profile trip in September 2002 saw Clinton fly aboard Epstein's jet to Africa along with actors Kevin Spacey and Chris Tucker to visit HIV/AIDS project sites connected to the Clinton Foundation's work. The trips also included flights to Europe and Asia for foundation-related activities.

      After Epstein's arrest in July 2019 on federal sex trafficking charges, Clinton's office released a detailed public statement. The statement confirmed the 2002-2003 plane trips, specifying "four trips on Jeffrey Epstein's airplane: one to Europe, one to Asia, and two to Africa, which included stops in connection with the work of the Clinton Foundation." The statement also acknowledged one meeting in Epstein's New York apartment in 2002 and one brief encounter at Clinton's Harlem office.

      Critically, Clinton's statement asserted: "[Clinton] knows nothing about the terrible crimes Jeffrey Epstein pleaded guilty to in Florida some years ago, or those with which he has been recently charged in New York." The statement explicitly denied that Clinton had visited Epstein's island in the U.S. Virgin Islands, his New Mexico ranch, or his Palm Beach residence. Clinton's spokesperson also stated that Clinton had not spoken to Epstein "in well over a decade" (as of 2019) and that the last contact was "in 2002 and 2003."

      No allegations of wrongdoing have been made against Clinton in relation to Epstein's sex trafficking crimes, and Clinton has not been charged with any crime related to his association with Epstein. However, the relationship has drawn scrutiny and criticism, particularly regarding Clinton's judgment in maintaining the association with Epstein, who had already faced allegations of sexual misconduct involving minors by the early 2000s.

