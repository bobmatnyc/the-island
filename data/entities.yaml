      Brunel's legacy in the modeling industry has been thoroughly tainted by the allegations against him and his association with Epstein. His case highlighted long-standing problems in the fashion and modeling industries regarding exploitation of young models, abuse of power by agency executives, and the industry's historical tendency to protect powerful men accused of misconduct.

