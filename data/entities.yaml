      Donald John Trump was born June 14, 1946, in New York City. He is a real estate developer, television personality, and served as the 45th President of the United States from January 2017 to January 2021. Before his presidency, Trump built a real estate empire through the Trump Organization, developing hotels, casinos, golf courses, and residential properties. He gained additional fame as the host of the reality television show "The Apprentice" from 2004 to 2015.

      Trump's connection to Jeffrey Epstein dates to the late 1980s through their overlapping presence in elite Palm Beach, Florida, social circles. Trump purchased his Mar-a-Lago estate in Palm Beach in 1985, initially using it as a private residence before converting it to a private club in 1995. Epstein's mansion was located just down the road from Mar-a-Lago, and the two moved in the same wealthy social circles during the 1990s and early 2000s.

      In a now-infamous 2002 New York Magazine interview, Trump said: "I've known Jeff for 15 years. Terrific guy. He's a lot of fun to be with. It is even said that he likes beautiful women as much as I do, and many of them are on the younger side." This quote has been widely circulated and criticized in retrospect, given Epstein's later convictions.

      In 1992, Trump invited NBC to film a party he hosted for himself and Epstein at Mar-a-Lago, where they were joined by various NFL cheerleaders. The footage shows Trump and Epstein together, laughing and pointing at women. This video resurfaced in 2019 following Epstein's arrest and has been the subject of significant public scrutiny.

      According to multiple reports, Trump and Epstein had a falling out around 2004-2007. The reasons for their split have been disputed, with different accounts suggesting different catalysts. In 2019, Trump told reporters that the rift occurred because Epstein "stole" young women who worked at Mar-a-Lago's spa. Other reports suggest Epstein was banned from Mar-a-Lago in 2007 after allegedly sexually harassing the teenage daughter of another club member.

      In November 2024, newly released emails showed that Epstein wrote about Trump: "Trump said he asked me to resign, never a member ever. Of course he knew about the girls as he asked ghislaine to stop." This email has raised questions about Trump's knowledge of Epstein's activities, though Trump has consistently denied any such knowledge.

      Trump has repeatedly denied having any knowledge of Epstein's criminal activities. In July 2019, after Epstein's arrest on sex trafficking charges, Trump told reporters: "I had a falling out with him a long time ago. I don't think I have spoken to him for 15 years. I was not a fan." Trump also said, "I knew him like everybody in Palm Beach knew him... He was a fixture in Palm Beach. I had a falling out with him. I haven't spoken to him in 15 years."

      Flight records and investigative reporting have found no evidence that Trump flew on Epstein's private aircraft or visited Epstein's private island in the U.S. Virgin Islands. Trump's name appears in Epstein's "black book" of contacts, but this was common among Palm Beach social elite. No criminal allegations have been made against Trump in relation to Epstein's sex trafficking operation, and Trump has not been charged with any crimes related to his association with Epstein.

      During his presidency and afterward, Trump's past association with Epstein has been a source of political controversy and criticism. Trump's supporters point to the falling out and Trump's cooperation with prosecutors investigating Epstein in the 2000s as evidence of Trump's distance from Epstein's criminal activities. Critics argue that Trump's past comments and social connection to Epstein demonstrate poor judgment and raise questions about what Trump knew or should have known about Epstein's behavior.

