    full_biography: |
      Prince Andrew Albert Christian Edward was born February 19, 1960, at Buckingham Palace in London. He is the second son and third child of Queen Elizabeth II and Prince Philip, Duke of Edinburgh. As the Queen's second son, he was third in line to the British throne at birth, though he has since moved down in the line of succession.

      Andrew was educated at Gordonstoun School in Scotland and later attended the Royal Naval College, Dartmouth. He served in the Royal Navy for 22 years (1979-2001), including active service as a helicopter pilot during the Falklands War in 1982, where he flew missions including anti-submarine warfare and casualty evacuation. He achieved the rank of Commander and was widely respected for his military service.

      In 1986, Prince Andrew married Sarah Ferguson, and they were given the titles Duke and Duchess of York. The couple had two daughters, Princess Beatrice (born 1988) and Princess Eugenie (born 1990). The marriage ended in divorce in 1996, though Andrew and Sarah maintained a close friendship.

      From 2001 to 2011, Prince Andrew served as the United Kingdom's Special Representative for International Trade and Investment, a role that involved promoting British business interests abroad. However, his business associations and social connections began attracting controversy, particularly his friendship with Jeffrey Epstein.

      Prince Andrew first met Jeffrey Epstein in 1999, reportedly through Ghislaine Maxwell. Despite Epstein's 2008 conviction for procuring a minor for prostitution, Andrew continued to associate with him. Photographs from 2010 showed Andrew at Epstein's Manhattan mansion, leading to significant public criticism.

      In August 2019, Virginia Giuffre (formerly Virginia Roberts) filed a civil lawsuit in the United States District Court for the Southern District of New York, accusing Prince Andrew of sexual assault and battery. Giuffre alleged that in 2001, when she was 17 years old, she was sex trafficked to Andrew by Jeffrey Epstein and Ghislaine Maxwell. She claimed she was forced to have sex with Andrew on three occasions: at Ghislaine Maxwell's London home, at Epstein's New York mansion, and at Epstein's private island in the U.S. Virgin Islands.

      Prince Andrew strongly denied all allegations. In a disastrous November 2019 BBC Newsnight interview, he attempted to defend himself, claiming he had no recollection of meeting Giuffre and offering alibis that were widely questioned, including a claim that he was at a Pizza Express in Woking on one of the dates in question. The interview was widely criticized and led to further damage to his reputation.

      Following the interview, Prince Andrew announced he would step back from public duties "for the foreseeable future." In January 2022, Queen Elizabeth II stripped Andrew of his military affiliations and royal patronages, and he stopped using the style "His Royal Honour" in an official capacity.

      On February 15, 2022, Prince Andrew and Virginia Giuffre reached an out-of-court settlement. While the exact financial terms were not disclosed, reports suggested the settlement was substantial, with estimates ranging from £7-12 million. The agreement included a provision for Andrew to make a "substantial donation" to Giuffre's charity supporting victims' rights. The lawsuit was formally dismissed in March 2022. Notably, Prince Andrew did not admit any wrongdoing as part of the settlement, and he has maintained his denial of all allegations.

