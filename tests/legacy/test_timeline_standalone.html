<!DOCTYPE html>
<html>
<head>
    <title>Timeline Diagnostic Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        #results {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .test-section {
            margin: 15px 0;
            padding: 10px;
            border-left: 3px solid #007bff;
        }
        .pass { color: green; }
        .fail { color: red; }
        .warning { color: orange; }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Timeline Tab Diagnostic Test</h1>
    <button onclick="runDiagnostics()">Run Diagnostics</button>
    <button onclick="openMainApp()">Open Main App</button>
    <div id="results"></div>

    <script>
        function openMainApp() {
            window.open('http://localhost:8081/', '_blank');
        }

        async function runDiagnostics() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Running Diagnostics...</h2>';

            let report = '';

            // Test 1: API Endpoint
            report += '<div class="test-section"><h3>Test 1: API Endpoint</h3>';
            try {
                const response = await fetch('http://localhost:8081/api/timeline');
                const data = await response.json();
                if (data.events && data.events.length > 0) {
                    report += `<p class="pass">✓ API working - ${data.events.length} events returned</p>`;
                    report += `<pre>${JSON.stringify(data.events[0], null, 2)}</pre>`;
                } else {
                    report += `<p class="fail">✗ API returned no events</p>`;
                }
            } catch (error) {
                report += `<p class="fail">✗ API Error: ${error.message}</p>`;
            }
            report += '</div>';

            // Test 2: Load main page in iframe
            report += '<div class="test-section"><h3>Test 2: Loading Main App</h3>';
            report += '<p>Creating iframe to load main app...</p>';
            const iframe = document.createElement('iframe');
            iframe.src = 'http://localhost:8081/';
            iframe.style.width = '1px';
            iframe.style.height = '1px';
            iframe.style.position = 'absolute';
            iframe.style.left = '-9999px';
            document.body.appendChild(iframe);

            // Wait for iframe to load
            await new Promise(resolve => {
                iframe.onload = () => {
                    setTimeout(resolve, 2000); // Wait 2s for JS to execute
                };
            });

            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const timelineView = iframeDoc.getElementById('timeline-view');

                if (timelineView) {
                    report += `<p class="pass">✓ timeline-view element exists</p>`;
                    const computedStyle = iframe.contentWindow.getComputedStyle(timelineView);
                    report += `<p>Display: ${computedStyle.display}</p>`;
                    report += `<p>Visibility: ${computedStyle.visibility}</p>`;
                    report += `<p>Inner HTML length: ${timelineView.innerHTML.length}</p>`;

                    if (timelineView.innerHTML.length === 0) {
                        report += `<p class="fail">✗ timeline-view is EMPTY!</p>`;
                    } else {
                        report += `<p class="pass">✓ timeline-view has content</p>`;
                    }
                } else {
                    report += `<p class="fail">✗ timeline-view element NOT FOUND!</p>`;
                }

                // Check for loadTimeline function
                const loadTimelineExists = typeof iframe.contentWindow.loadTimeline === 'function';
                if (loadTimelineExists) {
                    report += `<p class="pass">✓ loadTimeline function exists</p>`;
                } else {
                    report += `<p class="fail">✗ loadTimeline function NOT FOUND!</p>`;
                }

                // Check for timelineEvents
                const timelineEvents = iframe.contentWindow.timelineEvents;
                if (timelineEvents && timelineEvents.length > 0) {
                    report += `<p class="pass">✓ timelineEvents loaded: ${timelineEvents.length} events</p>`;
                } else {
                    report += `<p class="fail">✗ timelineEvents NOT loaded or empty</p>`;
                }

                // Check console errors
                report += '<p class="warning">Note: Check browser console for JavaScript errors</p>';

            } catch (error) {
                report += `<p class="fail">✗ Error accessing iframe: ${error.message}</p>`;
                report += `<p class="warning">This may be due to CORS. Try opening the main app directly.</p>`;
            }
            report += '</div>';

            // Test 3: Simulate clicking Timeline tab
            report += '<div class="test-section"><h3>Test 3: Timeline Tab Simulation</h3>';
            report += '<p>To test the Timeline tab click:</p>';
            report += '<ol>';
            report += '<li>Click "Open Main App" button above</li>';
            report += '<li>Open browser console (F12)</li>';
            report += '<li>Click the "Timeline" tab</li>';
            report += '<li>Check for errors in console</li>';
            report += '<li>Run: <code>document.getElementById("timeline-view")</code></li>';
            report += '<li>Run: <code>window.timelineEvents</code></li>';
            report += '</ol>';
            report += '</div>';

            results.innerHTML = report;

            // Clean up iframe
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
        }

        // Auto-run diagnostics on load
        window.addEventListener('load', () => {
            setTimeout(runDiagnostics, 500);
        });
    </script>
</body>
</html>
